--
apiVersion: v1
kind: Service
metadata:
  name: datetime-app
spec:
  type: LoadBalancer
  selector:
    app: datetime-app
  ports:
  - port: 80
    targetPort: 80
--
apiVersion: apps/v1
kind: Deployment
metadata:
  name: datetime-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: datetime-app
  template:
    metadata:
      labels:
        app: datetime-app
    spec:
      containers:
      - name: my-container
        image: docker.io/baibhav225/datetime-app:dev
       
      
